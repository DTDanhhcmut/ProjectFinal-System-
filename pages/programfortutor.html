<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí chương trình cho gia sư</title>
    <link rel ="stylesheet" href="../style.css/main.css" />
    <script defer src="../script.js/main.js"></script>
    <style>
      .request-card {
        border: 1px solid #ddd;
        padding: 16px;
        margin-bottom: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .request-card p {
        margin: 8px 0;
        color: #333;
      }
      .request-card button {
        margin-right: 8px;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .accept-btn {
        background-color: #28a745;
        color: white;
      }
      .reject-btn {
        background-color: #dc3545;
        color: white;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #0b72a8;
      }
    </style>
</head>
<body>
    <header class="navbar">
    <div class="logo">
      <img src="../images/hcmut.png" alt="BK Logo" />
    </div>
    <nav class="nav-links">
      <a href="main.html">Trang chủ</a>
      <a class="register-link" href="program.html">Đăng kí chương trình</a>
      <a class="register-link" href="schedule.html">Quản lý lịch</a>
      <a class="register-link" href="accmanage.html">Quản lý tài khoản</a>
      <!-- <a class="register-link" href="library.html">HCMUT_LIBRARY</a> -->
    </nav>
    <div class="user-icons">
      <button class="bell-button" aria-label="Thông báo" title="Thông báo" aria-pressed="false">
        <svg class="bell-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18.6 14.6V11a6 6 0 1 0-12 0v3.6c0 .538-.214 1.055-.595 1.395L4 17h5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <span class="visually-hidden">Thông báo</span>
      </button>
      <button class="avatar-button sso-button" aria-label="HCMUT SSO" title="HCMUT SSO" aria-expanded="false">
        <span class="sso-box">HCMUT_SSO</span>
      </button>
    </div>
  </header>

  <main>
    <h1>Danh sách yêu cầu đăng ký</h1>
    <div id="request-list" class="request-list">
      <!-- Danh sách yêu cầu sẽ được hiển thị tại đây -->
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const requestList = document.getElementById('request-list');

      // Lấy dữ liệu từ HCMUT_DATACORE
      const dataCore = JSON.parse(localStorage.getItem('HCMUT_DATACORE') || '[]');

      if (dataCore.length === 0) {
        requestList.innerHTML = '<p>Không có yêu cầu nào.</p>';
        return;
      }

      dataCore.forEach((request, index) => {
        const requestCard = document.createElement('div');
        requestCard.className = 'request-card';
        requestCard.innerHTML = `
          <p><strong>Sinh viên:</strong> ${request.student}</p>
          <p><strong>Gia sư:</strong> ${request.tutor}</p>
          <p><strong>Khoa:</strong> ${request.dept}</p>
          <p><strong>Môn học:</strong> ${request.subject}</p>
          <p><strong>Thời gian:</strong> ${request.availability}</p>
          <button class="accept-btn">Xác nhận</button>
          <button class="reject-btn">Từ chối</button>
        `;

        const acceptBtn = requestCard.querySelector('.accept-btn');
        const rejectBtn = requestCard.querySelector('.reject-btn');

        acceptBtn.addEventListener('click', () => {
          updateRequestStatus(index, 'accepted');
        });

        rejectBtn.addEventListener('click', () => {
          updateRequestStatus(index, 'rejected');
        });

        requestList.appendChild(requestCard);
      });

      function updateRequestStatus(index, status) {
        const updatedDataCore = [...dataCore];
        updatedDataCore[index].status = status;
        localStorage.setItem('HCMUT_DATACORE', JSON.stringify(updatedDataCore));

        // Gửi thông báo qua chuông
        const notifications = JSON.parse(localStorage.getItem('HCMUT_NOTIFICATIONS') || '[]');
        notifications.push({
          message: `Tutor đã ${status === 'accepted' ? 'xác nhận' : 'từ chối'} yêu cầu của bạn.`,
          timestamp: new Date().toISOString()
        });
        localStorage.setItem('HCMUT_NOTIFICATIONS', JSON.stringify(notifications));

        // Cập nhật giao diện
        requestList.children[index].remove();
        if (requestList.children.length === 0) {
          requestList.innerHTML = '<p>Không có yêu cầu nào.</p>';
        }
      }
    });
  </script>
</body>
</html>
